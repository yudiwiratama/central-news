name: flutter_central_news
description: Central News Hub - A centralized news aggregator that fetches, filters, and displays curated news from multiple trusted Indonesian news sources.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & Network
  http: ^1.1.0
  
  # RSS/XML Parsing
  webfeed: ^0.7.0
  
  # Utilities
  url_launcher: ^6.2.1
  cached_network_image: ^3.3.0
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

